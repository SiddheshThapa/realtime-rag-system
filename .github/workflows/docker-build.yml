name: Build & Push RAG Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: true
          tags: |
            siddheshthapa/rag-api:latest
            siddheshthapa/rag-api:${{ github.sha }}

      - name: Build & Push Producer image
        uses: docker/build-push-action@v5
        with:
          context: ./services/producer
          push: true
          tags: |
            siddheshthapa/rag-producer:latest
            siddheshthapa/rag-producer:${{ github.sha }}

      - name: Build & Push Processor image
        uses: docker/build-push-action@v5
        with:
          context: ./services/processor
          push: true
          tags: |
            siddheshthapa/rag-processor:latest
            siddheshthapa/rag-processor:${{ github.sha }}
