apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: rag
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
    spec:
      containers:
      - name: processor
        image: siddheshthapa/rag-processor:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: models
          mountPath: /data/models
        - name: faiss
          mountPath: /data/faiss
        resources:                    # âœ… CORRECT LOCATION
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "300m"
            memory: "512Mi"
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
      - name: faiss
        persistentVolumeClaim:
          claimName: faiss-pvc


