apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: rag
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "api"
        metrics_path: /metrics
        static_configs:
          - targets: ["api:8000"]
            labels:
              service: api
              env: dev

      - job_name: "processor"
        metrics_path: /metrics
        static_configs:
          - targets: ["processor:8080"]
            labels:
              service: processor
              env: dev

      - job_name: "kafka"
        static_configs:
          - targets: ["kafka:9092"]
            labels:
              service: kafka
              env: dev
