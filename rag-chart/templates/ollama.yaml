apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: {{ .Values.namespace }}
spec:
  serviceName: ollama
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: {{ .Values.ollama.image }}
        volumeMounts:
        - name: data
          mountPath: /root/.ollama
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.ollama.storage }}
